<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" defer>
    <script src="./js/index.js" defer></script>
    <title>Clock</title>
</head>

<body>
    <main id="main">
        <div class="clock">
            <div class="hour"></div>
            <div class="min"></div>
            <div class="sec"></div>
            <div class="ap"></div>
        </div>
        <div class="date">
            <div class="year"></div>
            <div class="month"></div>
            <div class="date"></div>
            <div class="day"></div>

        </div>
    </main>
</body>

</html>
