<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" defer>
    <script src="./js/index.js" defer></script>
    <title>Clock</title>
</head>

<body>
    <main id="main">
        <div class="display">
            <div class="clock">
                <div class="hour"></div>
                <div class="min"></div>
                <div class="sec"></div>
                <div class="ap"></div>
            </div>
            <div class="date">
                <div class="year"></div>
                <div class="month"></div>
                <div class="cdate"></div>
                <div class="day"></div>
            </div>
            <div>
                <button class="stop nodisp ">Stop</button>
            </div>
            <div class="set">
                
                    <input type="time" name="setAlarm" id="setAlarm" value="00:00">
                    <button class="submit">Set Alarm</button>
                    <button class="reset" type="reset">Reset Alarm</button>
            
            </div>
            <div class="activeAlarm">
            </div>
        </div>
    </main>
</body>

</html>
