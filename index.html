<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" defer>
    <script src="./js/index.js" defer></script>
    <title>Clock</title>
</head>

<body>
    <main id="main">
        <div class="display">
            <div class="clock">
                <p class="hour"></p>
                <p class="min"></p>
                <p class="sec"></p>
                <p class="ap"></p>
            </div>
            <div class="date">
                <p class="year"></p>
                <p class="month"></p>
                <p class="cdate"></p>
                <p class="day"></p>
            </div>
            <div>
                <button class="stop nodisp ">Stop</button>
            </div>
            <div class="set">

                <input type="time" name="setAlarm" id="setAlarm" value="00:00">
                <button class="submit">Set Alarm</button>

            </div>
            <div class="Alarm">
                <p class="activeAlarm"></p>
                <button class="reset">Remove Alarm</button>
            </div>
        </div>
    </main>
</body>

</html>
